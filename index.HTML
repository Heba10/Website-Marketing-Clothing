	var x = document.getElementsByClassName("image");

	slideindex=1;
	function plusimg(n){
		slideindex+=n;
		var x = document.getElementsByClassName("image");
		var i ;
		for(i=0 ; i<x.length ; i++){
			x[i].style.display = "none";
		}
		if(slideindex>x.length){slideindex=1}
			if(slideindex<1){slideindex=x.length}
		x[slideindex-1].style.display="block";
	}
</script>
